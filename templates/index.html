<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto - Natal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url(''); /* Fundo com tema de neve */
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #8b0000;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 5px solid #228B22;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 2px solid #228B22;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
        }

        button {
            background-color: #228B22;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8b0000;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        .result {
            margin-top: 20px;
        }

        .result h2 {
            color: #8b0000;
        }

        .result ul {
            list-style-type: none;
            padding: 0;
        }

        .result ul li {
            font-size: 1.2em;
            margin: 5px 0;
            color: #228B22;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>üéÑ Amigo Secreto de Natal üéÖ</h1>
    </header>
    <div class="container">
        {% if erro %}
            <p class="error">{{ erro }}</p>
        {% endif %}
        <form method="POST">
            <label for="nomes"><strong>Insira os nomes dos participantes (separados por v√≠rgula):</strong></label><br>
            <textarea id="nomes" name="nomes" placeholder="Exemplo: Jo√£o, Maria, Ana"></textarea><br>
            <button type="submit">üéÅ Sortear</button>
        </form>
        {% if pares %}
            <div class="result">
                <h2>üéâ Resultado do Sorteio:</h2>
                <ul>
                    {% for par in pares %}
                        <li>{{ par[0] }} tirou {{ par[1] }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
    <footer>
        <p>Feito com ‚ù§Ô∏è para um Natal mais divertido!</p>
    </footer>
</body>
</html>
